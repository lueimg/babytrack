<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Baby Track</h3>
            </div>
            <div class="box-body">

                <a class="btn btn-app"
                   ng-repeat="category in categories"
                   ng-click="saveRecord(category.id)">
                    <i class="fa fa-edit {{category.name}} fa-{{category.fa}}"></i>
                    {{category.name}}
                </a>

            </div><!-- /.box-body -->
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">baby Track</h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody><tr>
                        <th style="width: 10px">#</th>
                        <th>Accion</th>
                        <th>Hora</th>
                        <th></th>

                    </tr>
                    <tr ng-repeat="row in records">
                        <td>
                            {{row.id}}
                        </td>
                        <td>
                            {{row.category }}
                        </td>
                        <td>
                            {{ row.time }} - {{ row.fromNow}}
                        </td>
                        <td>
                            <a ng-click="removeFromList(row.id)"><i class="fa fa-remove"></i></a>
                        </td>
                    </tr>

                    </tbody></table>
            </div><!-- /.box-body -->
        </div>
    </div>
</div>
