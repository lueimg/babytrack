<div class="content col-md-6">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Creación de cliente</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="form" novalidate>
            <div class="box-body">
                <div class="form-group">
                    <label for="legacy_id" class="col-sm-2 control-label">ID </label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="legacy_id"
                               placeholder="ID del sistema original"
                               ng-model="cliente.legacy_id"
                                required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="col-sm-2 control-label">Descripción</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción"
                               ng-model="cliente.descripcion"
                                required>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ng-click="backToList()">Cancel</button>
                <button type="submit" class="btn btn-info pull-right" ng-click="save(form)">Guardar</button>
            </div><!-- /.box-footer -->
        </form>
    </div>
</div>
